<div class="p-6 pt-6 pb-6 rounded-4xl bg-white/10 backdrop-blur-md shadow-lg w-full max-w-md">
  
  <h2 class="text-2xl font-bold text-center text-color mb-4">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">

    <div class="flex flex-col space-y-1">
      <p-floatlabel variant="on">
        <input pInputText id="email" type="email" formControlName="email" autocomplete="off" class="w-full" />
        <label for="email">Email</label>
      </p-floatlabel>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-xs">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</small>
      </div>
    </div>

    <div class="flex flex-col space-y-1">
      <p-floatlabel variant="on">
        <p-password id="password" type="password" [toggleMask]="true" [feedback]="false" formControlName="password"
          class="w-full" />
        <label for="password">Senha</label>
      </p-floatlabel>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        class="text-red-500 text-xs">
        <small>Senha é obrigatória.</small>
      </div>
    </div>

    <button pButton type="submit" severity="contrast" label="Entrar" class="w-full mt-2"></button>

  </form>

  <div class="mb-0 mt-3 text-center">
    <a routerLink="/register"
      class="text-indigo-400 hover:text-indigo-600 transition-colors duration-300 font-semibold cursor-pointer"
      (click)="toCadastro()">
      Cadastre-se
    </a>
  </div>

</div>
